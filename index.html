<head>

  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.3.css">

  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body class="calcite calcite-maps calcite-nav-top calcite-zoom-top-left calcite-layout-small-title">

  <!-- Navbar -->
  <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark">

    <!-- Menu -->
    <div class="dropdown calcite-dropdown calcite-bg-light calcite-text-dark" role="presentation">
      <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
        <div class="calcite-dropdown-toggle">
          <span class="sr-only">Toggle dropdown menu</span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </a>
      <ul class="dropdown-menu">

        <li><a role="button" data-target="#panelCompass" aria-haspopup="true"><span class="glyphicon glyphicon-map-marker"></span> Busola</a></li>
      </ul>
    </div>

  </nav> <!--end Navbar -->

  <!-- Map Container  -->
  <div class="calcite-map">
    <div id="mapViewDiv" class="calcite-map-absolute">
</div>
 <div class='position row'>
            <div class='column-33'>
                <div class='label'>HDG</div>
                <div id='position-hng'>n/a</div>
            </div>
        </div>
  </div> <!-- end Map Container -->

  <!-- Panel -->
  <div class="calcite-panels calcite-panels-right calcite-bg-dark calcite-text-light panel-group" role="tablist" aria-multiselectable="true">


    <!-- Compass Panel -->
    <div id="panelCompass" class="panel collapse">
      <div id="headingCompass" class="panel-heading" role="tab">
        <div class="panel-title">
          <a class="panel-toggle" role="button" data-toggle="collapse" href="#collapseCompass"  aria-expanded="true" aria-controls="collapseCompass"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span><span class="panel-label">Busola</span></a>

        </div>
      </div>
      <div id="collapseCompass" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingCompass">
        <div class="panel-body">
          <div id="CompassDiv"></div>
        </div>
      </div>
    </div>

  </div> <!-- end Panel -->

  <script type="text/javascript">
    var dojoConfig = {
      packages: [{
        name: "bootstrap",
        location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
      }, {
        name: "calcite-maps",
        location: "https://esri.github.io/calcite-maps/dist/js/dojo"
      }]
    };
  </script>

  <!-- JavaScript 3.20 -->
  <script src="https://js.arcgis.com/3.20/"></script>
  <script src="app.js">
